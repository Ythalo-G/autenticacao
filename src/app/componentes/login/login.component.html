<div class="principal">
    <div class="container">
        <form [formGroup]="form" id="formulario">
            <table id="bloco">
                <tr>
                    <td class="text-center"><h1><i class="bi bi-person-fill "></i></h1></td>
                </tr>
                <tr>
                    <td><label for="email" class="col-sm-1 col-form-label">Usuario:</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" class="form-control" id="email" formControlName="email"  [ngClass]="cssValidacao('email')">

                        <span class="invalid-feedback"
                        *ngIf="emailErroMsg()">
                          <div class="alert alert-primary" role="alert">
                                     Email Invalido!
                          </div>
                        </span> 
                    </td>
                </tr>
                <tr>
                    <td><label for="email" class="col-sm-1 col-form-label">Senha:</label></td>
                </tr>
                <tr>
                    <td>
                    <input type="password" class="form-control" id="senha" formControlName="senha" [ngClass]="cssValidacao('senha')">
                    <span class="invalid-feedback"
                        *ngIf="senhaErroMsg()">
                          <div class="alert alert-primary" role="alert">
                                     senha Invalido!
                          </div>
                        </span> 
                    </td>
                </tr>
                <tr>
                    <br>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary col-sm-4 col-form-label"  (click)="logar()" > <i class="bi bi-mouse2-fill"></i></button>
                    </div>
                    <br>
                </tr>
            </table>
        </form>
</div>
